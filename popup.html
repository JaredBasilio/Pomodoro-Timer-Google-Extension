<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title">
      <h1>Pomodoro Timer</h1>
    </div>
    <div class="main">
      <div class="parameters">
        <h1 class="subtitle">Focused Work</h1>
        <input type="number" id="workTime" name="workTime" min="0" value="25">
        minutes
        <h1 class="subtitle">Short Break</h1>
        <input type="number" id="sBreak" name="sBreak" min="0" value="5">
        minutes
        <h1 class="subtitle">Long Break</h1>
        <input type="number" id="lBreak" name="lBreak" min="0" value="15">
        minutes
      </div>
      <div id="timer" class="timer">
        <h1 id="currSession"></h1>
        <p id="countdown"></p>
      </div>
    </div>
    <div class="buttons">
      <button id="start" class="eventButton">Start Timer</button>
      <button id="pause" class="eventButton">Pause Timer</button>
      <button id="end" class="eventButton">End Session</button>
    </div>
    <script src="popup.js"></script>
    <script src="background.js"></script>
  </body>
</html>
